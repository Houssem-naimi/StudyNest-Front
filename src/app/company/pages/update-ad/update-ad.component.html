<div class="form-container">
    <div class="form-wrapper">
      <div class="header">
        <h2>Update Ad</h2>
      </div>
      <form nz-form [formGroup]="validateForm" (ngSubmit)="updateAd()">
        <!-- File Upload Section -->
        <div class="file-upload-container">
          <label for="file-input" class="file-upload-label">
            Select a file
            <input id="file-input" type="file" accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)" />
          </label>
  
          <!-- Preview of Selected or Existing Image -->
          <div *ngIf="imagePreview || existingImage" class="image-preview">
            <div class="circle-image">
              <img 
                [src]="imagePreview || existingImage" 
                alt="Image Preview" 
                class="preview-image" 
              />
            </div>
          </div>
        </div>
  
        <!-- Input Fields -->
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="'This input is required!'">
            <input nz-input placeholder="Service Name" formControlName="serviceName" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="'This input is required!'">
            <input nz-input placeholder="Price" formControlName="price" type="number" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="'This input is required!'">
            <textarea rows="3" nz-input placeholder="Description" formControlName="description"></textarea>
          </nz-form-control>
        </nz-form-item>
  
        <!-- Update Button -->
        <button nz-button nzType="primary" class="submit-button">Update</button>
      </form>
    </div>
  </div>
