<nz-table #basicTable [nzData]="bookings" 
          [nzPageSize]="20" [nzShowPagination]="'false'" 
          style="padding: 20px;" >
          <thead>
                <tr>
                    <th class="heading">Client Name</th>
                    <th class="heading">Local</th>
                    <th class="heading">Start Date</th>
                    <th class="heading">End Date</th>
                    <th class="heading">Status</th>
                    <th class="heading">Action</th>
                </tr>
          </thead>
          <tbody>
                <tr *ngFor="let booking of basicTable.data">
                    <td style="font-weight: 600;">{{booking.username}}</td>
                    <td style="font-weight: 600;">{{booking.serviceName}}</td>
                    <td>{{ booking.startDate ? (booking.startDate | date: 'dd/MM/yyyy') : 'Non défini' }}</td>
                    <td>{{ booking.endDate ? (booking.endDate | date: 'dd/MM/yyyy') : 'Non défini' }}</td>


                    <td style="font-weight: 600;">{{booking.reservationStatus}}</td>
                    <td>
                        <span *ngIf="booking.reservationStatus === 'PENDING'">
                            <button style="margin-left: 10px; " nzSize="small" nz-button nzType="primary" 
                                    (click)="changeBookingStatus(booking.id,'Approve')">
                                Approve
                            </button>
                            <button style="margin-left: 10px; " nzSize="small" nz-button nzType="primary" nzDanger
                                    (click)="changeBookingStatus(booking.id,'Reject')">
                                Reject
                            </button>
                        </span>

                    </td>
                </tr>

          </tbody>
</nz-table>
