<div class="form-container">
    <div class="form-wrapper">
      <div class="header">
        <h2>Create Ad</h2>
      </div>
      <form nz-form [formGroup]="validateForm" (ngSubmit)="postAd()">
        <!-- Image Upload Section -->
        <div class="image-upload-section">
          <input 
            id="upload_profile_image" 
            type="file" 
            accept="image/x-png,image/gif,image/jpeg" 
            (change)="onFileSelected($event)" 
            class="hidden-file-input"
          />
          <label for="upload_profile_image" class="upload-label">
            Upload Image
          </label>
        </div>
  
        <!-- Input Fields -->
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="'This input is required!'">
            <input nz-input placeholder="Enter Location" formControlName="serviceName" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="'This input is required!'">
            <input nz-input placeholder="Enter Price" formControlName="price" type="number" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="'This input is required!'">
            <textarea rows="3" nz-input placeholder="Enter Description" formControlName="description"></textarea>
          </nz-form-control>
        </nz-form-item>
  
        <!-- Submit Button -->
        <button nz-button nzType="primary" class="submit-button">Add</button>
      </form>
    </div>
  </div>
