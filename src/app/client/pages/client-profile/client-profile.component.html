<div *ngIf="isLoading" class="loading-spinner">Chargement...</div>
<form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()" *ngIf="!isLoading">
  <div class="form-group">
    <label for="name">Nom</label>
    <input id="name" formControlName="name" nz-input placeholder="Entrez votre nom" />
    <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="error">
      Le nom est requis
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" nz-input placeholder="Entrez votre email" />
    <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error">
      Email valide requis
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Téléphone</label>
    <input id="phone" formControlName="phone" nz-input placeholder="Entrez votre numéro de téléphone" />
    <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched" class="error">
      Numéro de téléphone valide requis
    </div>
  </div>

  <button nz-button nzType="primary" [disabled]="profileForm.invalid">Mettre à jour le profil</button>
</form>
