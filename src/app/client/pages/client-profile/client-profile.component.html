<div *ngIf="isLoading" class="loading-spinner">Chargement...</div>

<form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()" *ngIf="!isLoading" class="profile-form">
  <div class="form-group">
    <label for="name" class="form-label">Nom</label>
    <input id="name" formControlName="name" nz-input placeholder="Entrez votre nom" class="form-control" />
    <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="error">
      Le nom est requis
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input id="email" formControlName="email" nz-input placeholder="Entrez votre email" class="form-control" />
    <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error">
      Email valide requis
    </div>
  </div>

  <div class="form-group">
    <label for="phone" class="form-label">Téléphone</label>
    <input id="phone" formControlName="phone" nz-input placeholder="Entrez votre numéro de téléphone" class="form-control" />
    <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched" class="error">
      Numéro de téléphone valide requis
    </div>
  </div>

  <button nz-button nzType="primary" [disabled]="profileForm.invalid" class="submit-button">Mettre à jour le profil</button>
</form>
