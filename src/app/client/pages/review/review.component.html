<div class="review-container">
    <div class="review-wrapper">
      <div class="review-header">
        <h2>Post Review</h2>
      </div>
      <form nz-form [formGroup]="validateForm" (ngSubmit)="giveReview()" class="review-form">
        <!-- Review Text Area -->
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="'This input is required!'">
            <textarea rows="5" nz-input placeholder="Write a Review" formControlName="review"></textarea>
          </nz-form-control>
        </nz-form-item>
  
        <!-- Rating -->
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="'This input is required!'">
            <nz-rate formControlName="rating"></nz-rate>
          </nz-form-control>
        </nz-form-item>
  
        <!-- Submit Button -->
        <button nz-button [nzType]="'primary'" class="submit-btn">Post</button>
      </form>
    </div>
  </div>
