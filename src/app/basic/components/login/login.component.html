<div class="bg">
  <div class="parent">
    <div class="child">
      <div nz-row class="imgDiv">
        <div nz-col nzSpan="24">
          <h1 class="login-title">Login</h1>
        </div>
      </div>
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <!-- Email Input -->
        <nz-form-item>
          <nz-form-control nzErrorTip="Please insert your email.">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="username" placeholder="Email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- Password Input -->
        <nz-form-item>
          <nz-form-control nzErrorTip="Please insert your password.">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- Login Button -->
        <button nz-button class="login-form-button" [nzType]="'primary'">Log In</button>
        <p class="login-form-footer">
          Or <a routerLink="/register">Register now!</a>
        </p>
      </form>
    </div>
  </div>
</div>
